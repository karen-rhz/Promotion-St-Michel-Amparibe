<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajouter Promotion | ASM</title>
  <link rel="stylesheet" href="css/myStyle.css">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
  <h1>Alumni Saint-Michel Amparibe</h1>
  <h2>Ajouter ma promotion à la liste officielle des anciens Saint-Michel Amparibe</h2>
  <div class="container">
    <form action="/reviewSubmission/">
      <!--      Nom officiel de la promotion -->
        <label for="promotionName"> Inscris le nom de ta promotion </label>
          <input class="formInputs" type="text" placeholder="Nom de la promotion" id="promotionName" name="existingPromotionName"><br>

        <!--      Année de graduation-->
        <label for="graduationDate">Inscris l'année de ta promotion </label>
          <input class="formInputs" type="number" placeholder="AAAA" id="graduationDate" name="yearOfGraduation"><br>

        <!--    Date de graduation-->
        <label for="lastDayOfSchool">Inscris le dernier jour d'école </label>
          <input class="formInputs" type="date" placeholder="AAAA/MM/DD" id="lastDayOfSchool" name="lastDayOfSchool"><br>

    <!--FOR RADIO INPUT-->
        <!--  The name attribute creates a unique behavior for radio buttons.-->
        <!--  label "for" always need a matching "id" in the input-->
        <!--  To make the radio buttons connected, we need the "name" to be the same for all the selection-->
        <div class="radio">
          <label for="isStudentFromPromotion">
          <!-- Value will send to server and return a page (specified later)
               Each value should be unique-->
                <input type="radio" name="isFromPromotion" id="isStudentFromPromotion" value="isAnAlumni" checked>
                Je fais partie de cette promotion</label><br>
          <label for="isParent">
              <input type="radio" name="isFromPromotion" id="isParent" value="isAParentOfAlumni">
              Je suis le parent d'un élève qui fait partie de cette promotion
          </label>
        </div>

        <label for="isOther">
          <input type="radio" name="isFromPromotion" id="isOther" value="other">
          Autre
        </label>
        <label class="radio" for="otherTitle">
          <select class="dropdown" name="isFromPromotion" id="otherTitle">
            <option value=""></option>
            <option value="admin">Je fais partie de l'Administration</option>-->
            <option value="supportTeacher">Je suis le/la professeur.e titulaire de cette promotion</option>
            <option value="sibling">Je suis le frère ou la soeur d'un étudiant de cette promotion</option>
            <option value="friend">Je connais un ami qui fait partie de cette promotion</option>-->
          </select>
        </label>
        <button id="submitVerif">Soumettre pour vérification</button>
      </form>
  </div>

<!--  New alumni registration-->
  <h3>Je viens de graduer de Saint-Michel Amparibe</h3>
  <form action="registration.html">
    <label>
      <button id="signup">S'enregister en tant qu'Alumni</button>
    </label>
  </form>

<!--  Other forms-->
  <hr>
  <div class="container">
    <form action="https://www.google.com/search?">
      <label>
        <input class="searchBar" type="text" name="q" placeholder="Search on google.com">
        <button>Search</button>
      </label>
    </form>
    <form action="https://www.youtube.com/results?">
      <label>
        <input class="searchBar" type="text" name="search_query" placeholder="Search on youtube.com">
        <button>Search</button>
      </label>
    </form>
    <form action="https://www.reddit.com/search/?">
      <label>
        <input class="searchBar" type="text" name="q" placeholder="Search on reddit.com">
        <button>Search</button>
      </label>
    </form>
  </div>

</body>
</html>
