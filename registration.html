<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Registration | ASM</title>
  <link rel="stylesheet" href="css/myStyle.css">
  <link rel="shortcut icon" href="./img/favicon1.png" type="image/x-icon">
</head>
<body>
<h1>Inscription Alumni de Saint-Michel Amparibe</h1>
<form action="/registrationSuccessful">
  <div class="container">
    <label for="fName">Prénom(s)</label>
      <input class="formInputs" type="text" name="fName" id="fName" minlength="3" maxlength="50" placeholder="Aina" required><br>
    <label for="lName">Nom de famille</label>
      <input class="formInputs" type="text" name="lName" id="lName" minlength="2" maxlength="50" placeholder="Rakoto" required><br>

  <!--  The name attribute creates a unique behavior for radio buttons.-->
  <!--  label "for" always need a matching "id" in the input-->
  <!--  To make the radio buttons connected, we need the "name" to be the same for all the selection-->
    <label class="radio">Sélectionne ton genre:</label>
    <div class="radio">
      <label for="male">
        <input type="radio" name="gender" id="male" value="Homme">Male</label>
      <label for="female">
        <input type="radio" name="gender" id="female" value="Femme">Female</label>
      <label for="genderX">
        <input type="radio" name="gender" id="genderX" value="X">X</label>
    </div>

  <!--  ID the user with email and password to register as alumni-->
    <label for="email">Saisir ton courriel</label>
    <input class="formInputs" type="email" name="email" id="email" placeholder="exemple@email.com">
    <label for="password">Mot de passe</label>
    <input class="formInputs" type="password" name="pwd" id="password" minlength="4" placeholder="Minimum 4 caractères">

    <label for="promotion">Sélectionne ta promotion</label>
      <select class="dropdown" name="promotionName" id="promotion">
        <option value=""></option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
      </select>
    <br>
<!--    <div class="dropdown">-->
<!--      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
<!--        Dropdown-->
<!--      </button>-->
<!--      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">-->
<!--        <button class="dropdown-item" type="button">Action</button>-->
<!--        <button class="dropdown-item" type="button">Another action</button>-->
<!--        <button class="dropdown-item" type="button">Something else here</button>-->
<!--      </div>-->
    <div class="btn--group">
      <button id="signup" type="submit">Enregistrer</button>
      <button id="clear" type="reset">Effacer</button>
    </div>
  </div>
</form>

<form action="submitPromotionName.html">
  <label>
    <button>Soumettre le nom de ma promotion</button>
  </label>
</form>

</body>
</html>
